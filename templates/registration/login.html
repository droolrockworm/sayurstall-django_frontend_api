<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}" />
    <!-- <link rel="stylesheet" href="/static/css/stylesheet.css" type="text/css"> -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

    <!-- <link rel="icon" href="/static/images/favicon.ico"> -->
  </head>
  <body>
    <div id="container">
      <div id="logo"><a href="{% static 'css/stylesheet.css' %}" id="logo_roll"></a></div>
      <div style="overflow:hidden;padding-bottom:20px;">
        <div style="float:left;margin-left:15px;width:265px;">
          <form method="post" action="/login/">
            {% csrf_token %}
            <div class="subhead">Login</div>

            {% if form.errors %}
            <p class="headcopy">Invalid login. Please try again.</p>
            {% endif %}

            <p>
              <div class="smalllabel">USERNAME</div>
              {{ form.username }}
            </p>
            <p>
              <div class="smalllabel">PASSWORD</div>
              {{ form.password }}
            </p>
            <p>
              <div class="smalllabel"><input type="checkbox" name="remember_me" value="1"/> REMEMBER ME</div>
            </p>
            <p></p><input type="submit" value="Sign In"/></p>
            <input type="hidden" name="next" value="{{ next }}"/>
          </form>

          <!-- <div class="smalllabel" style="margin-top:30px;">

      		  <p><b>Support:</b></br>
      		  Email: <a href="mailto:support@unityesg.com">support@unityesg.com</a></br>
      		  Texas Support: (877) 486-4892 Ext 704</br>
      		  All Other States Support: (877) 486-4892 Ext 702
          </div> -->
        </div>
      </div>
      <div class="section gray bm20">SUPPORT CONTACT</div>
      <div style="overflow:hidden;">
        <div class="med medsize" style="float:left;margin-left:15px">
          Tel: +1 (877) 486 4892 X3<br/>
          <br/>
          Email: <a style = "color:blue;text-decoration: underline;" href="mailto:customerservice@unityesg.com">customerservice@unityesg.com</a>
        </div>
      </div>
      <div class="section"></div>

    </div>


  </body>
</html>
